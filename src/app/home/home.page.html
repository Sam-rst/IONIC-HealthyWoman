<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Home | Healthy Woman</ion-title>
  </ion-toolbar>
</ion-header>

<ion-card>
  <ion-grid>
    <ion-row class="ion-text-center">
      <ion-col size="4" routerLink="/mens-cycle">
        <ion-icon name="woman-outline" color="danger" size="large"></ion-icon>
        <p>Mens Cycle</p>
      </ion-col>
      <ion-col size="4" routerLink="/ovulation">
        <ion-icon name="bag-remove-outline" color="tertiary" size="large"></ion-icon>
        <p>Ovulation</p>
      </ion-col>
      <ion-col size="4" routerLink="/safe-period">
        <ion-icon name="keypad-outline" color="danger" size="large"></ion-icon>
        <p>Safe period</p>
      </ion-col>
    </ion-row>
    <div style="width: 100%; border-top: 1px solid #d4d4d4; margin: 8px 0;"></div>
    <ion-row class="ion-text-center">
      <ion-col size="4" routerLink="/pregnancy">
        <ion-icon name="heart-circle" color="tertiary" size="large"></ion-icon>
        <p>Pregnancy</p>
      </ion-col>
      <ion-col size="4" routerLink="/infertility">
        <ion-icon name="expand" color="danger" size="large"></ion-icon>
        <p>Infertility</p>
      </ion-col>
      <ion-col size="4" routerLink="/contact">
        <ion-icon name="chatbox" color="tertiary" size="large"></ion-icon>
        <p>Contact</p>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-card>

<ion-card>
  <ion-card-content>
    <div class="ion-text-left">
      <ion-card-title>Menstrual Cycle</ion-card-title>
      <ion-card-subtitle>Understanding your menstrual cycle</ion-card-subtitle>
      <br>
    </div>
    <div class="ion-text-center">
      <img src="assets/img/woman.png" alt="woman" />
      <ion-button color="primary" routerLink="/mens-cycle" expand="block">LEARN MORE</ion-button>
    </div>
  </ion-card-content>
</ion-card>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home | Healthy Woman</ion-title>
    </ion-toolbar>
  </ion-header>
</ion-content>
